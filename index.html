<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minorigami</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Minorigami</h1>
            <p class="subtitle">Supreme Court Justice Signing Combinations</p>
        </header>

        <div class="controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="2">Pairs</button>
                <button class="filter-btn" data-filter="3">Trios</button>
                <button class="filter-btn" data-filter="4">Quads</button>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <span class="legend-box occurred"></span>
                    <span>Occurred</span>
                </div>
                <div class="legend-item">
                    <span class="legend-box not-occurred"></span>
                    <span>Not Occurred</span>
                </div>
            </div>

            <div class="stats">
                <span id="occurred-count">0</span> of <span id="total-combinations">0</span> combinations
            </div>
        </div>

        <div id="visualization" class="visualization">
            <!-- Visualizations will be generated here by JavaScript -->
        </div>

        <!-- Modal for showing combination details -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title"></h2>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
